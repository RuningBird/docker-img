name: Build and push Python images (GHCR)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository }}/python

jobs:
  build-and-push-ghcr:
    runs-on: ubuntu-latest
      strategy:
      matrix:
        version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14', '3.14-tree']
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: ./python/${{ matrix.version }}
          file: ./python/${{ matrix.version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ matrix.version }}
            ${{ env.GHCR_IMAGE }}:python-${{ matrix.version }}

  tag-latest-ghcr:
    needs: build-and-push-ghcr
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and retag latest on GHCR
        env:
          GHCR_IMAGE: ${{ env.GHCR_IMAGE }}
        run: |
          latest_version=3.14
          gh_image=${GHCR_IMAGE}:$latest_version
          docker pull $gh_image || true
          if [ "$(docker images -q $gh_image 2> /dev/null)" != "" ]; then
            docker tag $gh_image ${GHCR_IMAGE}:latest
            docker push ${GHCR_IMAGE}:latest
          else
            echo "GHCR image $gh_image not available locally; skipping latest retag"
          fi
