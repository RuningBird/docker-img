name: Build and push Python-tree images

on:
  push:
    branches: [ main ]
    paths:
      - 'python/3.14-tree/**'
      - '.github/workflows/build-and-push-python-tree.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  GHCR_IMAGE: ghcr.io/runningbird/docker-img/python-tree
  DOCKERHUB_IMAGE: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/python-tree

jobs:
  build-and-push-ghcr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push python-tree to GHCR (single-arch amd64 - temporary workaround)
        uses: docker/build-push-action@v4
        with:
          context: ./python/3.14-tree
          file: ./python/3.14-tree/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:3.14
            ${{ env.GHCR_IMAGE }}:latest

  build-and-push-dockerhub:
    if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push python-tree to Docker Hub (single-arch amd64 - temporary workaround)
        uses: docker/build-push-action@v4
        with:
          context: ./python/3.14-tree
          file: ./python/3.14-tree/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:3.14
            ${{ env.DOCKERHUB_IMAGE }}:latest
