name: Build and push Python images (Docker Hub)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKERHUB_IMAGE: docker.io/${{ toLower(secrets.DOCKERHUB_USERNAME) }}/python

jobs:
  build-and-push-dockerhub:
    if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14', '3.14-tree']
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to Docker Hub (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: ./python/${{ matrix.version }}
          file: ./python/${{ matrix.version }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:${{ matrix.version }}
            ${{ env.DOCKERHUB_IMAGE }}:python-${{ matrix.version }}

  tag-latest-dockerhub:
    if: ${{ secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN && github.ref == 'refs/heads/main' }}
    needs: build-and-push-dockerhub
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and retag latest on Docker Hub
        env:
          DOCKERHUB_IMAGE: ${{ env.DOCKERHUB_IMAGE }}
        run: |
          latest_version=3.14
          dh_image=${DOCKERHUB_IMAGE}:$latest_version
          docker pull $dh_image || true
          if [ "$(docker images -q $dh_image 2> /dev/null)" != "" ]; then
            docker tag $dh_image ${DOCKERHUB_IMAGE}:latest
            docker push ${DOCKERHUB_IMAGE}:latest
          else
            echo "Docker Hub image $dh_image not available locally; skipping latest retag"
          fi
